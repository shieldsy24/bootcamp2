<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController as listings">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!--

                Implement a way to filter through listings using the search bar

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
                <th></th>
                <th></th>
              </tr>



              <tr ng-repeat="building in listings" ng-repeat= "eachBuilding in listings.status">
                <th>{{building.code}} </th>
                <th>{{building.name}}</th>
                <th><button type="button" class="button" ng-click="deleteListing($index)">Delete Listing</button>
                </th>
                <th><button type="button" class="button" ng-click="showDetails($index)">Display Details</button></th>
                <th></th>
              </tr>

            </table>
          </div>

            <div class = "form">
              <h2>Add a location</h2>
              <br>

              <form>
              <!--code, name coordinates, address-->
              Code: <input type = "text" name = "code" id = "code" ng-model="listings.code"/>
              <br>
              Name: <input type = "text" name = "name" id = "name" ng-model="listings.name" />
              <br>
              Latitude: <input type = "text" name = "latitude" id = "latitude" ng-model="listings.latitude" />
              <br>
              Longitude: <input type = "text" name = "longitude" id = "longitude" ng-model="listings.longitude"/>
              <br>
              Address: <input type = "text" name = "addr" id= "addr" ng-model="listings.addr" />
              <br>
              <button type="submit"  ng-click="addListing()">Submit</button>

            </form>

          </div>

        </div>
        <div class="col-md-6">
          <div class="jumbotron">
          <h2>Detailed Information</h2>

<!--
              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature


-->
              <h4>{{detailedInfo.name}}</h4>
              <p>Address: {{detailedInfo.address}}</p>
              <p>Building Code: {{detailedInfo.code}}</p>
              <p>Address: {{detailedInfo.address}}</p>



              



          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
